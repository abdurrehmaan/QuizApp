<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Begin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <!-- top heading -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4">
                Good Luck 
            </h2>
        </div>
    </div>
    <!-- result -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Expert Developer</p>
        </div>
    </div>

    <!-- Question Section -->
    <div class="quiz py-4 bg-info">
        <div class="container">
            <h2 class="my-5 text-white">Let's begin!</h2>

            <form class="quiz-form text-light">

                <!-- Question # 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the backbone of all webpages?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">HTML</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">CSS</label>
                    </div>
                </div>

                <!-- Question # 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How do we print something in javascript?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">print('something')</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">console.log('something')</label>
                    </div>
                </div>

                <!-- Question # 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Can we use .forEach() method on a HTMLCollection?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                </div>

                <!-- Question # 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a Developer's favorite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">.forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">.Slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    
    <script src="/quiz.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
